<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:insert="~{fragments/background}"></div>
<head th:replace="~{fragments/head}"></head>

<body>
<div th:replace="~{fragments/navbar}"></div>
<div class="container mt-5" >
  <h2>Register</h2>
  <form class="form-group" th:method="post" th:action="@{/users/register}" th:object="${registerDTO}">
    <div>
      <label th:for="firstName" class="col-sm-2 col-form-label">First Name:</label>
      <input type="text" th:field="*{firstName}" required minlength="2" maxlength="20" />
    </div>
    <div>
      <label th:for="middleName" class="col-sm-2 col-form-label">Middle Name:</label>
      <input type="text" th:field="*{middleName}" required minlength="2" maxlength="20" />
    </div>
    <div>
      <label th:for="lastName" class="col-sm-2 col-form-label">Last Name:</label>
      <input type="text" th:field="*{lastName}" required minlength="2" maxlength="20" />
    </div>
    <div>
      <label th:for="email" class="col-sm-2 col-form-label">Email:</label>
      <input type="email" id="email" th:field="*{email}" required />
    </div>
    <div>
      <label th:for="password" class="col-sm-2 col-form-label">Password:</label>
      <input type="password"  th:field="*{password}" required minlength="8" maxlength="20" />
    </div>
    <div>
      <label th:for="confirmPassword" class="col-sm-2 col-form-label">Confirm Password:</label>
      <input type="password" th:field="*{confirmPassword}" required minlength="4" maxlength="20" />
    </div>
    <div>
      <label th:for="phoneNumber" class="col-sm-2 col-form-label">Phone Number:</label>
      <input type="text"  th:field="*{phoneNumber}" />
    </div>
    <div class="col-sm-9 offset-sm-auto">
      <button type="submit" class="btn btn-primary">Register</button>
    </div>
  </form>


</div>

<div th:replace="~{fragments/footer}"></div>

<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
