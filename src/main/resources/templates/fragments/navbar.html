<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body th:fragment="navbar">
<nav class="navbar navbar-expand-lg navbar-light bg-light" th:with="isLogged=${@loggedUser.isLogged}">
    <a class="navbar-brand" href="/">Fruit Shop</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active" th:if="${isLogged}">
                <a class="nav-link"  th:href="@{/}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/about}">About</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/contact}">Contact</a>
            </li>
        </ul>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item" th:unless="${isLogged}">
                <a class="nav-link"  th:href="@{/login}">Login</a>
            </li>
            <li class="nav-item" th:unless="${isLogged}">
                <a class="nav-link"  th:href="@{/register}">Register</a>
            </li>
            <li class="nav-item" th:if="${isLogged}">
                <form th:method="post" th:action="@{logout}">
                <a class="nav-link">Logout</a>
                </form>
            </li>
        </ul>
    </div>
</nav>
</body>
</html>
